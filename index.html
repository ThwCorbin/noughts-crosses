<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Noughts & Crosses</title>
			<!-- Prevent 404 favicon error -->
			<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<header>
			<h1><span class="red-h1">Noughts</span> & <span class="blue-h1">Crosses</span></h1>
		</header>
		<div class="message">
			<p class="message-p">Player: <span class="message-text">Noughts goes first!</span></p>
		</div>
		<main>
			<div class="board">
				<div class="square sq-1"><p class="o-x-text"></p></div>
				<div class="square sq-2"><p class="o-x-text"></p></div>
				<div class="square sq-3"><p class="o-x-text"></p></div>
				<div class="square sq-4"><p class="o-x-text"></p></div>
				<div class="square sq-5"><p class="o-x-text"></p></div>
				<div class="square sq-6"><p class="o-x-text"></p></div>
				<div class="square sq-7"><p class="o-x-text"></p></div>
				<div class="square sq-8"><p class="o-x-text"></p></div>
				<div class="square sq-9"><p class="o-x-text"></p></div>
			</div>
			<button class="reset-btn">Reset</button>
		</main>
		<script src="script.js"></script>
	</body>
</html>
